<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSON 格式化展示</title>
    <style>
      pre {
        outline: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
        /* 超出内容加滚动条*/
        overflow: auto;
        /* 超出内容自动换行*/
        /*white-space: pre-wrap;*/
        /*word-wrap: break-word;*/
      }
      .string {
        color: green;
      }
      .number {
        color: darkorange;
      }
      .boolean {
        color: blue;
      }
      .null {
        color: magenta;
      }
      .key {
        color: red;
      }
    </style>
  </head>

  <body>
    <pre id="result"></pre>
    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
    <script src="jsonFormatShow.js" type="text/javascript"></script>
    <script>
      fetch("/example.json")
        .then(resp => resp.json())
        .then(resp => {
          console.log("json", resp);
          $("#result").html(jsonFormatShowHighlight(resp));
        });
    </script>
  </body>
</html>
